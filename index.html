<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="css/pictograms.min.css">
  <body>

    <webview src="https://www.wunderlist.com/#/lists/inbox" autosize="on" preload="js/webview-load.js"  id="webview"  ></webview>
    <div id="controls">
      <button id="close-btn"></button>
      <button id="min-btn" > </button>
      <button id="max-btn" ></button>
      <!-- <button id="settings-btn"></button> -->

      <span id="bell" class="h1 pictogram-icon wundercon icon-bell" title="bell"></span>
      <span id="conv" class="h1 pictogram-icon wundercon icon-bubble" title="bubble"></span>
      <span id="more" class="h1 pictogram-icon wundercon icon-settings last" title="settings"></span>
      <span id="share" class="h1 pictogram-icon wundercon icon-invite" title="invite"></span>
      <span id="sort" class="h1 pictogram-icon wundercon icon-sort-az" title="sort-az"></span>
    </div>

    <div id="popup">
      <div id="settings-panel">
        <select id="theme-selector">
          <option value="elementary">elementary</option>
          <option value="mac">mac</option>
        </select>
      </div>
    </div>
  </body>
  <script src="js/controls.js"></script>
</html>
