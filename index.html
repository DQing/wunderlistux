<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="fonts/font-awesome-4.6.3/css/font-awesome.min.css">
  <body>

    <webview src="https://www.wunderlist.com/#/lists/inbox" autosize="on" preload="js/webview-load.js"  id="webview"  ></webview>
    <div id="controls">
      <button id="close-btn"></button>
      <button id="min-btn" > </button>
      <button id="max-btn" ></button>
      <!-- <button id="settings-btn"></button> -->
      <i id="bell" class="fa fa-bell" aria-hidden="true"></i>
      <i id="conv" class="fa fa-comment-o" aria-hidden="true"></i>
      <i id="more" class="fa fa-ellipsis-h last" aria-hidden="true"></i>
      <i id="share" class="fa fa-user-plus" aria-hidden="true"></i>
      <i id="sort" class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
    </div>

    <div id="popup">
      <div id="settings-panel">
        <select id="theme-selector">
          <option value="elementary">elementary</option>
          <option value="mac">mac</option>
        </select>
      </div>
    </div>
  </body>
  <script src="js/controls.js"></script>
</html>
